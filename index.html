<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <div class="wrapper">
        <load src="/src/partials/header.html" />
        <main class="page">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Make Your Home More Beautiful
                        </h1>
                        <ul class="hero__advantades-list advantages">
                            <li class="advantages__item _icon-check">
                                High Quality Material
                            </li>
                            <li class="advantages__item _icon-check">
                                Lifetime Service Guarantee
                            </li>
                            <li class="advantages__item _icon-check">
                                Designed by World Class Designers
                            </li>
                        </ul>
                        <a href="#" class="button">Explore Shop</a>
                    </div>
                    <div class="hero__image-block">
                        <div class="hero__image-item hero__image-item--1">
                            <img src="/src/images/hero/chair.png" alt="orange chair" class="hero__image">
                        </div>
                        <div class="hero__image-item hero__image-item--2">
                            <img src="/src/images/hero/lamp.png" alt="lamp" class="hero__image">
                        </div>
                    </div>
                </div>

            </section>
            <section class="products">
                <div class="products__container">
                    <h2 class="products__title">Signature Items</h2>
                    <div class="products__collection">
                        <article class="product-card">
                            <a href="#" class="product-card__image-link">
                                <img src="/src/images/products/chair_01.png" alt="Lyon Chair"
                                    class="product-card__image">
                            </a>
                            <div class="product-card__info">
                                <div class="product-card__content">
                                    <h3 class="product-card__title">
                                        <a href="#" class="product-card__title-link">
                                            Lyon Chair
                                        </a>
                                    </h3>
                                    <div class="product-card__material">
                                        Wood
                                    </div>
                                </div>
                                <button class="product-card__button _icon-cart" aria-label="Add to cart"></button>
                            </div>
                        </article>
                        <article class="product-card">
                            <a href="#" class="product-card__image-link">
                                <img src="/src/images/products/chair_02.png" alt="Arm Chair"
                                    class="product-card__image">
                            </a>
                            <div class="product-card__info">
                                <div class="product-card__content">
                                    <h3 class="product-card__title">
                                        <a href="#" class="product-card__title-link">
                                            Arm Chair
                                        </a>
                                    </h3>
                                    <div class="product-card__material">
                                        Wood
                                    </div>
                                </div>
                                <button class="product-card__button _icon-cart" aria-label="Add to cart"></button>
                            </div>
                        </article>
                        <article class="product-card">
                            <a href="#" class="product-card__image-link">
                                <img src="/src/images/products/chair_03.png" alt="Chesham Chair"
                                    class="product-card__image">
                            </a>
                            <div class="product-card__info">
                                <div class="product-card__content">
                                    <h3 class="product-card__title">
                                        <a href="#" class="product-card__title-link">
                                            Chesham Chair
                                        </a>
                                    </h3>
                                    <div class="product-card__material">
                                        Wood
                                    </div>
                                </div>
                                <button class="product-card__button _icon-cart" aria-label="Add to cart"></button>
                            </div>
                        </article>
                        <article class="product-card">
                            <a href="#" class="product-card__image-link">
                                <img src="/src/images/products/chair_04.png" alt="Chloe Chair"
                                    class="product-card__image">
                            </a>
                            <div class="product-card__info">
                                <div class="product-card__content">
                                    <h3 class="product-card__title">
                                        <a href="#" class="product-card__title-link">
                                            Chloe Chair
                                        </a>
                                    </h3>
                                    <div class="product-card__material">
                                        Wood
                                    </div>
                                </div>
                                <button class="product-card__button _icon-cart" aria-label="Add to cart"></button>
                            </div>
                        </article>
                    </div>
                    <button class="button button--border">Explore All Items</button>
                </div>
            </section>
        </main>
        <load src="/src/partials/footer.html" />
    </div>
    <script src="/src/js/main.js" type="module"></script>
</body>

</html>
